plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.getcapacitor.community.sqlite'
    id 'com.capacitorjs.filesystem'
}

android {
    namespace "com.newhus.app"
    compileSdkVersion 33

    defaultConfig {
        applicationId "com.newhus.app"
        minSdkVersion 22
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    packagingOptions {
        resources {
            excludes += ["META-INF/*"]
        }
    }
}

dependencies {
    implementation project(':capacitor-android')
    implementation project(':capacitor-community-sqlite')
    implementation project(':capacitor-filesystem')
}
