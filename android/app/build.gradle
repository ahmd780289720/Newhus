buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.2'
        classpath 'com.capacitorjs:capacitor-android-gradle-plugin:5.0.5'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'com.capacitorjs.capacitor-android-gradle-plugin'

android {
    namespace "com.nizam.securitysystem"
    compileSdk 35

    defaultConfig {
        minSdk 22
        targetSdk 35
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}
