apply plugin: 'com.android.application'
apply plugin: 'com.capacitorjs.capacitor-android'

android {
    namespace "com.nizam.securitysystem"   // نفس اللي بالصورة
    compileSdkVersion 35

    defaultConfig {
        applicationId "com.nizam.securitysystem"
        minSdkVersion 22
        targetSdkVersion 35
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation project(':capacitor-android')
}
