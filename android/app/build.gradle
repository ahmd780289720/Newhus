plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.capacitorjs.capacitor-android'
}

android {
    namespace "com.nizam_al_shuba.security_system"
    compileSdk 34

    defaultConfig {
        applicationId "com.nizam_al_shuba.security_system"
        minSdk 23
        targetSdk 34
        versionCode 1
        versionName "0.0.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }
}
