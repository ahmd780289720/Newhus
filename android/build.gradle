buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Android Gradle Plugin
        classpath 'com.android.tools.build:gradle:8.1.2'

        // Capacitor Android Gradle plugin
        classpath 'com.capacitorjs:capacitor-android-gradle-plugin:5.0.5'

        // Kotlin (لو ما تحتاجه ما يضر وجوده)
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.22'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
